<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoPulse Intelligence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a2332 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            background: rgba(26, 35, 50, 0.95);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(33, 150, 243, 0.3);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2196F3;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .status-banner {
            background: rgba(33, 150, 243, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .metric-card {
            background: rgba(26, 35, 50, 0.8);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(33, 150, 243, 0.2);
        }
        .metric-label {
            font-size: 0.875rem;
            color: #90caf9;
            margin-bottom: 0.5rem;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }
        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1.5rem;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        .news-card {
            background: rgba(26, 35, 50, 0.8);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(33, 150, 243, 0.2);
        }
        .news-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.75rem;
        }
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .badge-live {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
        }
        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .prediction-card {
            background: rgba(26, 35, 50, 0.8);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(33, 150, 243, 0.2);
        }
        .prediction-region {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #2196F3;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üåç GeoPulse Intelligence</div>
    </header>
    <div class="container">
        <div id="statusBanner" class="status-banner">
            <div class="loading"></div> Connecting to backend...
        </div>
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Backend Status</div>
                <div class="metric-value" id="backendStatus">...</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">News Articles</div>
                <div class="metric-value" id="newsCount">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Predictions</div>
                <div class="metric-value" id="predictionCount">0</div>
            </div>
        </div>
        <h2 class="section-title">Latest News</h2>
        <div id="newsGrid" class="news-grid"></div>
        <h2 class="section-title">Conflict Predictions</h2>
        <div id="predictionsGrid" class="predictions-grid"></div>
    </div>
    <script>
        const API_BASE_URL = 'https://geopulse-backend-k4aq.onrender.com';
        
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });
        
        async function initApp() {
            await checkHealth();
            await loadNews();
            await loadPredictions();
        }
        
        async function checkHealth() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/health`);
                const data = await res.json();
                document.getElementById('backendStatus').textContent = '‚úì Online';
                document.getElementById('statusBanner').innerHTML = '‚úì Connected to live backend';
            } catch (e) {
                document.getElementById('backendStatus').textContent = '‚ö† Starting';
                document.getElementById('statusBanner').innerHTML = '‚ö† Backend starting up (30-60s)';
            }
        }
        
        async function loadNews() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/news?region=South%20Asia&timespan=7d`);
                const data = await res.json();
                const grid = document.getElementById('newsGrid');
                if (data.articles && data.articles.length > 0) {
                    grid.innerHTML = data.articles.slice(0, 9).map(a => `
                        <div class="news-card">
                            <div class="news-title">${a.title || 'News Article'}</div>
                            <span class="badge badge-live">Live</span>
                        </div>
                    `).join('');
                    document.getElementById('newsCount').textContent = data.count;
                } else {
                    grid.innerHTML = '<p>No articles found. Try refreshing.</p>';
                }
            } catch (e) {
                document.getElementById('newsGrid').innerHTML = '<p>Loading...</p>';
            }
        }
        
        async function loadPredictions() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/predictions`);
                const data = await res.json();
                const grid = document.getElementById('predictionsGrid');
                if (data.predictions) {
                    grid.innerHTML = data.predictions.map(p => `
                        <div class="prediction-card">
                            <div class="prediction-region">${p.region}</div>
                            <p>7d: ${p.probability_7d}% | 30d: ${p.probability_30d}%</p>
                            <p>Trend: ${p.trend}</p>
                        </div>
                    `).join('');
                    document.getElementById('predictionCount').textContent = data.predictions.length;
                }
            } catch (e) {
                document.getElementById('predictionsGrid').innerHTML = '<p>Loading...</p>';
            }
        }
    </script>
</body>
</html>
